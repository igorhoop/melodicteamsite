<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <title>Выполнение тестового задания green-api</title>

  <body>
    <fieldset>
      <legend id="mylegend">Параметры подключения</legend>
      айди<input id="IDInstance" type="text">
      <br>
      токен<input id="APITokenInstance" type="text">
      <br>
      <button onclick="MyGetSettings(1, 2)">get Settings</button> <br>
      <button onclick="MyGetStateInstance(1, 2)">get State Instance</button>
    </fieldset>


    <fieldset>
      <legend id="mylegend">Отправка сообщения</legend>
      номер телефона<input id="phone" type="text">
      <br>
      сам мессадж<input id="MyMessage" type="text">
      <br>
      <button onclick="MySendMessage()">Send Message</button>
    </fieldset>


    <fieldset>
      <legend id="mylegend">Отправка файла</legend>
      номер телефона<input id="phone2" type="text">
      <br>
      url картинки<input id="FileUrl" type="text">
      <br>
      <button onclick="MySendFileByUrl()">Send File by url</button>
    </fieldset>



    <output name="resultsss">60</output>
